<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 35px;
      padding: 40px;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a048;
    }
    input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="reset"]:hover {
      background-color: #45a048;
  </style>
</head>

<body>

<h1>로그인</h1>
<form name="fo" method="get" action="1.jsp" >
  <input type="image" src="1.jpg">

  </br>
  짜장면 <input type="checkbox" name="a1" value="1" checked>
  짬뽕 <input type="checkbox" name="a2" value="2" checked>
  탕수육 <input type="checkbox" name="a3" value="3" checked>
  </br>

  짜장면 <input type="radio" name="b1" value="1" >
  짬뽕 <input type="radio" name="b1" value="2" >
  탕수육 <input type="radio" name="b1" value="3" checked>
  </br>

  <select name="china">
  <option value="1"> 짜장면</option>
  <option value="2" selected> 짬뽕</option>
  <option value="3"> 탕수육</option>
  </select>
  </br>

  <label>
    <input type="radio" name="china" value="1">
    짜장면 <img src="1.jpg">
  </label><br>
  <label> 그냥 글짜</label>
  </br>

  <form name="fo" method="get" action="1.jsp">
    <label>
      <input type="color" value="#00FF00" onchange=document.body.style.color=this.value>
    </label>
  </form>

  <label for="countries">나라:</label>
  <input type="text" list="countries">
    <datalist id="countries">
      <option value="가나">
      <option value="스위스">
      <option value="브라질">
    </datalist>

  </input>
  <label for="userid">사용자 아이디:</label>
  <input type="text" id="userid" name="userid" maxlength="5" required>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" maxlength="5" required>

  내용1: <textarea cols = "20" rows="5"> 이 글자 안보임 </textarea><br/>
  내용1: <textarea cols = "20" rows="5"> hello world </textarea><br/>

  <input type="submit" value="완료">

  <input type="reset" value="글지우기">
</form>

</body>
</html>
